<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꼬꼬너 - 꼬리에 꼬리를 물어 찾은 너</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6f0f, #ffb347);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .title {
            text-align: center;
            font-size: 2.5rem;
            color: #ff6f0f;
            margin-bottom: 20px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            background: #ff6f0f;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #e55a0c;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .category-section, .questions-section, .results-section, .matching-section {
            display: none;
        }
        .category-section.active, .questions-section.active, .results-section.active, .matching-section.active {
            display: block;
        }
        .category-card {
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            margin: 10px 0;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .category-card:hover {
            border-color: #ff6f0f;
            background: #fff;
        }
        .category-card.selected {
            border-color: #ff6f0f;
            background: #fff5f0;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 8px;
            text-align: center;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6f0f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .match-item {
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .match-item:hover {
            border-color: #ff6f0f;
            background: #fff;
        }
        .match-score {
            float: right;
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }
        .success {
            background: #d4edda !important;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da !important;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🔗 꼬꼬너</h1>
        <p class="subtitle">꼬리에 꼬리를 물어 찾은 너</p>
        
        <div id="status">서버 연결 확인 중...</div>
        
        <!-- 카테고리 선택 -->
        <div class="category-section active" id="categorySection">
            <h2>찾고 싶은 사람을 선택해주세요</h2>
            
            <div class="category-card" onclick="selectCategory('missing')">
                <h3>👶 실종아동(가족)</h3>
                <p>가족을 찾고 계신가요?</p>
            </div>
            
            <div class="category-card" onclick="selectCategory('separated')">
                <h3>👴 이산가족</h3>
                <p>헤어진 가족을 찾고 계신가요?</p>
            </div>
            
            <div class="category-card" onclick="selectCategory('friends')">
                <h3>👥 그리운친구</h3>
                <p>옛 친구를 찾고 계신가요?</p>
            </div>
        </div>

        <!-- 질문 섹션 -->
        <div class="questions-section" id="questionsSection">
            <h2 id="questionsTitle">질문에 답해주세요</h2>
            <div id="questionsContainer"></div>
            <button class="btn" onclick="submitAnswers()" id="submitBtn">답변 제출</button>
            <button class="btn" onclick="goBack()" style="background: #666;">뒤로 가기</button>
        </div>

        <!-- 매칭 중 섹션 -->
        <div class="matching-section" id="matchingSection">
            <div class="loading">
                <div class="spinner"></div>
                <h3>매칭을 찾고 있습니다...</h3>
                <p>잠시만 기다려주세요</p>
            </div>
        </div>

        <!-- 결과 섹션 -->
        <div class="results-section" id="resultsSection">
            <h2>매칭 결과</h2>
            <div id="resultsContainer"></div>
            <button class="btn" onclick="goBack()" style="background: #666;">다시 시작</button>
        </div>
    </div>

    <script>
        let selectedCategory = '';
        let answers = {};
        let currentUser = null;

        // 페이지 로드 시 서버 연결 확인
        window.addEventListener('load', function() {
            checkServerConnection();
        });

        // 서버 연결 확인
        async function checkServerConnection() {
            try {
                const response = await fetch('/');
                if (response.ok) {
                    document.getElementById('status').innerHTML = '✅ 서버 연결됨 - 준비 완료!';
                    document.getElementById('status').className = 'success';
                } else {
                    throw new Error('서버 응답 오류');
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '❌ 서버 연결 실패 - 서버를 확인해주세요';
                document.getElementById('status').className = 'error';
                console.error('서버 연결 오류:', error);
            }
        }

        function selectCategory(category) {
            selectedCategory = category;
            
            // 선택된 카테고리 표시
            document.querySelectorAll('.category-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.category-card').classList.add('selected');
            
            setTimeout(() => {
                showQuestions(category);
            }, 500);
        }

        function showQuestions(category) {
            document.getElementById('categorySection').classList.remove('active');
            document.getElementById('questionsSection').classList.add('active');
            
            const questionsContainer = document.getElementById('questionsContainer');
            const questionsTitle = document.getElementById('questionsTitle');
            
            let questions = [];
            
            if (category === 'missing') {
                questionsTitle.textContent = '실종아동 정보 입력';
                questions = [
                    { id: 'nickname', label: '별명이나 애칭', type: 'text', placeholder: '실명 대신 별명을 입력해주세요' },
                    { id: 'age', label: '헤어졌을 때 나이', type: 'text', placeholder: '예: 7살' },
                    { id: 'location', label: '살던 동네', type: 'text', placeholder: '예: 서울시 강남구' },
                    { id: 'house', label: '집의 특징', type: 'textarea', placeholder: '집 모양, 색깔, 주변 환경 등' },
                    { id: 'memory', label: '기억나는 일', type: 'textarea', placeholder: '함께했던 추억이나 특별한 일들' }
                ];
            } else if (category === 'separated') {
                questionsTitle.textContent = '이산가족 정보 입력';
                questions = [
                    { id: 'nickname', label: '별명이나 애칭', type: 'text', placeholder: '실명 대신 별명을 입력해주세요' },
                    { id: 'hometown', label: '고향', type: 'text', placeholder: '예: 함경남도 흥남시' },
                    { id: 'separationYear', label: '헤어진 년도', type: 'text', placeholder: '예: 1950년' },
                    { id: 'family', label: '가족 관계', type: 'textarea', placeholder: '찾고 있는 가족과의 관계' },
                    { id: 'memory', label: '기억나는 일', type: 'textarea', placeholder: '함께했던 추억이나 특별한 일들' }
                ];
            } else if (category === 'friends') {
                questionsTitle.textContent = '친구 정보 입력';
                questions = [
                    { id: 'nickname', label: '친구 별명', type: 'text', placeholder: '친구의 별명이나 애칭' },
                    { id: 'school', label: '학교', type: 'text', placeholder: '함께 다닌 학교' },
                    { id: 'grade', label: '학년/반', type: 'text', placeholder: '예: 고등학교 2학년 3반' },
                    { id: 'location', label: '동네', type: 'text', placeholder: '친구가 살던 동네' },
                    { id: 'memory', label: '함께한 추억', type: 'textarea', placeholder: '친구와 함께했던 기억들' }
                ];
            }
            
            questionsContainer.innerHTML = '';
            questions.forEach(q => {
                const div = document.createElement('div');
                div.className = 'form-group';
                
                const label = document.createElement('label');
                label.className = 'form-label';
                label.textContent = q.label;
                
                let input;
                if (q.type === 'textarea') {
                    input = document.createElement('textarea');
                    input.className = 'form-textarea';
                } else {
                    input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'form-input';
                }
                
                input.id = q.id;
                input.placeholder = q.placeholder;
                
                div.appendChild(label);
                div.appendChild(input);
                questionsContainer.appendChild(div);
            });
        }

        async function submitAnswers() {
            // 답변 수집
            const inputs = document.querySelectorAll('#questionsContainer input, #questionsContainer textarea');
            answers = {};
            
            inputs.forEach(input => {
                if (input.value.trim()) {
                    answers[input.id] = input.value.trim();
                }
            });
            
            if (Object.keys(answers).length === 0) {
                alert('최소 한 개 이상의 질문에 답해주세요.');
                return;
            }

            // 버튼 비활성화
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '전송 중...';

            try {
                // 1. 사용자 등록
                const userResponse = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nickname: answers.nickname || '익명',
                        category: selectedCategory
                    })
                });

                if (!userResponse.ok) {
                    throw new Error('사용자 등록 실패');
                }

                const userData = await userResponse.json();
                currentUser = userData.user;

                // 2. 답변 저장
                const answersResponse = await fetch('/api/answers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        category: selectedCategory,
                        answersData: answers
                    })
                });

                if (!answersResponse.ok) {
                    throw new Error('답변 저장 실패');
                }

                // 3. 매칭 찾기
                showMatchingProgress();
                
                setTimeout(async () => {
                    try {
                        const matchResponse = await fetch('/api/find-matches', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                userId: currentUser.id,
                                category: selectedCategory
                            })
                        });

                        const matchData = await matchResponse.json();
                        showMatchingResults(matchData);
                    } catch (matchError) {
                        console.error('매칭 오류:', matchError);
                        showMatchingResults({ success: true, matches: [] });
                    }
                }, 2000);

            } catch (error) {
                console.error('제출 오류:', error);
                alert('데이터 전송 중 오류가 발생했습니다: ' + error.message);
                
                // 버튼 다시 활성화
                submitBtn.disabled = false;
                submitBtn.textContent = '답변 제출';
            }
        }

        function showMatchingProgress() {
            document.getElementById('questionsSection').classList.remove('active');
            document.getElementById('matchingSection').classList.add('active');
        }

        function showMatchingResults(matchData) {
            document.getElementById('matchingSection').classList.remove('active');
            document.getElementById('resultsSection').classList.add('active');
            
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (matchData.success && matchData.matches && matchData.matches.length > 0) {
                let matchesHTML = '<h3>🎉 매칭된 사용자를 찾았습니다!</h3>';
                
                matchData.matches.forEach(match => {
                    matchesHTML += `
                        <div class="match-item">
                            <div class="match-score">${match.score}% 일치</div>
                            <h4>${match.nickname}</h4>
                            <p>카테고리: ${match.category}</p>
                        </div>
                    `;
                });
                
                resultsContainer.innerHTML = matchesHTML;
            } else {
                resultsContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h3>✅ 답변이 서버에 저장되었습니다!</h3>
                        <p>현재 매칭된 사용자가 없습니다.</p>
                        <p>새로운 사용자가 등록되면 매칭될 수 있습니다.</p>
                        <div style="margin-top: 20px;">
                            <strong>저장된 정보:</strong><br>
                            사용자 ID: ${currentUser ? currentUser.id : '없음'}<br>
                            카테고리: ${selectedCategory}<br>
                            답변 수: ${Object.keys(answers).length}개
                        </div>
                    </div>
                `;
            }
        }

        function goBack() {
            document.querySelectorAll('.category-section, .questions-section, .results-section, .matching-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById('categorySection').classList.add('active');
            
            // 초기화
            selectedCategory = '';
            answers = {};
            currentUser = null;
            document.querySelectorAll('.category-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // 버튼 초기화
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = false;
            submitBtn.textContent = '답변 제출';
        }
    </script>
</body>
</html>
